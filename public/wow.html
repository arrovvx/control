<!DOCTYPE HTML>
<html>
   <head>
	
      <script type="text/javascript">
			function WSTest(){
				var wsPort = 7777;
				if ("WebSocket" in window) {
				   
				   var ws = new WebSocket("ws://localhost:" + wsPort + "/");
					
				   ws.onopen = function()
				   {
					  ws.send("Notice me senpai");
				   };
					
				   ws.onmessage = function (evt) 
				   { 
					  var received_msg = JSON.parse(evt.data);
					  var displaybox = document.getElementById("displaybox");
					  displaybox.innerHTML += "<div class=\"their-text\">"+received_msg.message+"\n"+"</div>";
					  
				   };
					
				   ws.onclose = function()
				   { 
					  // websocket is closed.
					  alert("Connection is closed..."); 
				   };
				} else {
				   alert("WebSocket NOT supported");
				}
			}
      </script>
		
   </head>
   <body>
   
      <div>
         <a href="javascript:WSTest()">Run WebSocket</a>
      </div>
	   <div id="displaybox" class="chatDisplay"></div>
      
   </body>
</html>
